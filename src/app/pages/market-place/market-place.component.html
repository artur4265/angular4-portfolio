<div class="breadcrums"><a routerLink="/">Home</a> > {{title}}</div>

<div class="search-form">
  <form id="serach">
    <div class="group">
      <label for="search">Search by neme</label>
      <input type="text" [(ngModel)]="term" name="search">
    </div>
    <div class="group">
      <label for="price">Search by neme</label>
      <input type="text"  name="price">
    </div>
    <div class="group">
      <label for="group">Filter by category</label>
      <select name="group" id="group" [(ngModel)]="gruops" name="category">
        <option value="ALL">All</option>
        <option *ngFor="let app of programs" [value]="app.category">{{app.category}}</option>
      </select>
    </div>
  </form>
</div>


<ul class="list--apps">
  <li class="app" *ngFor="let app of programs | filter:term" [routerLink]="['/detail-app', app.id]" >
    <div class="app--img"> <img [src]="app.photo" [alt]="app.name"> </div>
    <div class="app--name">{{app.name}}</div>
    <div class="app--prise">{{app.prise}}</div>
    <hr [style.color]="app.mainColor">
    <div class="app--category">{{app.category}}</div>
    <div class="app--rate">{{app.rate}} <i class="material-icons">star_rate</i></div>
  </li>

</ul>
